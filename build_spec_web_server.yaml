version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: /bin/sh
env:
  variables:
  vaultVariables:
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
  - type: Command
    name: "Build Web"
    command: |      
      cd web/
      docker build -t web .
  - type: Command
    name: "Build Server"
    command: |      
      cd server/
      docker build -t server .

outputArtifacts:
  - name: oke_web_base
    type: DOCKER_IMAGE
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: web:latest
  - name: oke_server_base
    type: DOCKER_IMAGE
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: server:latest