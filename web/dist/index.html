<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>OCI Multiplayer</title><script defer="defer" src="bundle.46909cd90e6ae0ad77cd.js"></script><link href="main.css" rel="stylesheet"></head><body><video id="video-background" autoplay muted loop></video><div id="overlay"><div id="logo"></div><div id="input"><p>Your Name:</p><input name="name" autofocus/> <button id="startButton">Play</button></div><div id="lobby"><h1>Top Scores</h1><div id="games-container"><table id="playerTable"><thead><tr><th>Name</th><th>Score</th></tr></thead><tbody></tbody></table></div><button id="create-game-button">Create New Game</button></div><div id="instructions"><p style="font-size:24px;font-weight:700;text-align:center">Instructions:</p><ul><li>Collect <span style="color:red">trash</span>, avoid <span style="color:green">animals</span></li><li><br/></li><p>Controls:</p><li><b>Arrow Up </b>- Accelerate</li><li><b>Arrow Down </b>- Brake</li><li><b>Left</b> or <b>Right Arrow</b> to Steer</li></ul></div></div><canvas class="Game"></canvas><button id="restart-btn" style="display:none">Restart</button></body></html>
